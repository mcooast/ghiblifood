<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Food</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./assets/1.jpg" alt="
        Torta de Peixe com Abóbora de O Serviço de Entregas da Kiki">
            </div>

            <div class="slide">
                <img src="./assets/2.jpg" alt="Chiriro, Sem rosto e Zeniba na mesa com bolo e chá">
            </div>

            <div class="slide">
                <img src="./assets/3.jpg" alt="Ponyo e Sosuke comendo ramen">
            </div>

            <div class="slide">
                <img src="./assets/4.jpeg" alt="Calcifer, bacon e ovos">
            </div>

            <div class="slide">
                <img src="./assets/5.jpg" alt="Doce Sibéria de Vidas ao Vento">
            </div>
        </div>
        <div>
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>

        </div>

</body>

</html>
